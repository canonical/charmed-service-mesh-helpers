name: Test the package

on:
  workflow_call:

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and pin python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.10

      - name: Test
        run: uvx tox -e lint

  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and pin python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.10

      - name: Test
        run: uvx tox -e static

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and pin python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.10

      - name: Test
        run: uvx tox -e unit
